name: Automated Angular Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: angular-automated-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Ansible
      run: |
        pip install ansible

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Deploy Infrastructure and Application
      run: |
        cd ansible
        ansible-playbook site.yml

    - name: Verify Deployment
      run: |
        sleep 60
        curl -f http://${{ env.AZURE_WEBAPP_NAME }}.eastus.azurecontainer.io || exit 1

    - name: Deployment Success
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üåê Application URL: http://${{ env.AZURE_WEBAPP_NAME }}.eastus.azurecontainer.io"